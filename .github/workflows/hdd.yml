name: HDD Daily Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00

concurrency:
  group: hdd-daily
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main (avoid fetch-first issues)
        run: |
          set -eux
          git fetch origin main
          git reset --hard origin/main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script (also sends Telegram)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          LAT: ${{ secrets.LAT }}
          LON: ${{ secrets.LON }}
          BASE_F: "65"
          FORECAST_DAYS: "30"
          # 可選（你之後要加也行）
          STORAGE_PRICE: ${{ secrets.STORAGE_PRICE }}
          NG_PRICE: ${{ secrets.NG_PRICE }}
        run: |
          set -eux
          python hdd_system.py

      - name: Commit & push results (csv + chart)
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ng_hdd_data.csv hdd_chart.png

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily HDD update"
          git push origin HEAD:main
