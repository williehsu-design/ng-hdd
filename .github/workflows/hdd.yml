name: HDD Daily Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

concurrency:
  group: hdd-daily
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ 先把本地工作目錄強制對齊遠端 main，避免 push 時 fetch-first
      - name: Sync with origin/main
        run: |
          set -eux
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        run: |
          set -eux
          python hdd_system.py

      - name: Commit & push results
        run: |
          set -eux

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ng_hdd_data.csv hdd_chart.png

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily HDD update"

          # ✅ push（如果剛好又被更新，重試一次）
          git push origin main || (git fetch origin main && git reset --hard origin/main && exit 1)
