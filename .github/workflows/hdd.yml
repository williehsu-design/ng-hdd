name: HDD Daily Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00 (你在 GMT+7 等於早上 7 點)

concurrency:
  group: hdd-daily
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ 先同步遠端，避免 push 被 reject
      - name: Sync with origin/main (rebase)
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script (also sends Telegram)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          NG_PRICE: ${{ secrets.NG_PRICE }}           # 可選
          STORAGE_PRICE: ${{ secrets.STORAGE_PRICE }} # 可選
          LAT: ${{ secrets.LAT }}                     # 可選
          LON: ${{ secrets.LON }}                     # 可選
          BASE_F: ${{ secrets.BASE_F }}               # 可選
        run: |
          set -eux
          python hdd_system.py

      - name: Commit & push results (csv + chart)
        run: |
          set -eux
          git add ng_hdd_data.csv hdd_chart.png

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily HDD update"
          git push origin HEAD:main
