name: NG Composite Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: "20 0 * * *"
    - cron: "20 12 * * *"

concurrency:
  group: ng-composite
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ 先同步遠端最新，避免 CSV/PNG 衝突
      - name: Sync with origin/main (before running)
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git pull --rebase origin main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script (also sends Telegram)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
          QUANDL_API_KEY: ${{ secrets.QUANDL_API_KEY }}
          # 可選：如果你之後發現 dataset code 不對，在這裡改
          # COT_DATASET_CODE: "CFTC/023651_F_L_ALL"
        run: |
          python hdd_system.py

      - name: Commit & push results (csv + chart)
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ng_hdd_data.csv hdd_cdd_chart.png || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "NG composite update"
          git push origin HEAD:main
