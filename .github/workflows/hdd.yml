name: HDD Daily Run

on:
  schedule:
    - cron: "10 12 * * *"  # UTC 12:10（泰國 19:10）
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        run: |
          python hdd_system.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ng_hdd_data.csv hdd_chart.png
          git commit -m "Daily HDD update" || echo "No changes"
          git push

