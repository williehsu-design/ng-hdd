name: HDD Daily Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 每天 UTC 00:00

concurrency:
  group: hdd-daily
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ 先把 runner 的工作目錄強制同步到最新的 origin/main（這一步要在跑腳本前）
      - name: Sync with origin/main
        run: |
          set -eux
          git note remove refs/notes/commits || true
          git fetch origin main
          git checkout main
          git reset --hard origin/main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          set -eux
          python hdd_system.py

      # ✅ （可選）你要 Telegram 通知就保留這段
      - name: Send Telegram message
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          set -eux
          LAST_LINE="$(tail -n 1 ng_hdd_data.csv || true)"
          MSG="✅ HDD updated\n${LAST_LINE}"
          curl -sS -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TG_CHAT_ID}" \
            -d "text=${MSG}" >/dev/null

      - name: Commit & push results
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ng_hdd_data.csv hdd_chart.png

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily HDD update"

          # ✅ 避免同時間有人/另一個run已經推到 main：rebase + autostash 最保險
          git pull --rebase --autostash origin main

          git push origin HEAD:main
