name: HDD/CDD + Storage Monitor

on:
  workflow_dispatch:
  schedule:
    # 每天 00:20 UTC / 12:20 UTC（你原本的設定）
    - cron: "20 0 * * *"
    - cron: "20 12 * * *"

concurrency:
  group: hdd-cdd-storage
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script (also sends Telegram)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
        run: |
          set -eux
          python hdd_system.py

      - name: Commit & push results (csv + chart)
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # ✅ align with your final hdd_system.py output filenames
          git add ng_hdd_data.csv hdd_cdd_chart.png || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily HDD/CDD/Storage update"

          # ✅ safer push: rebase onto latest main to avoid fetch-first rejection
          git fetch origin main
          git rebase origin/main
          git push origin HEAD:main
