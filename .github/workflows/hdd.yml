name: HDD Daily Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 每天 00:00 UTC

# ✅ 避免同時兩個 run 互搶 push
concurrency:
  group: hdd-daily
  cancel-in-progress: false

# ✅ 讓 GITHUB_TOKEN 可以 push 回 repo
permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ✅ 需要完整歷史，rebase 才不會怪

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run
        run: python hdd_system.py

      - name: Commit & push results
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ng_hdd_data.csv hdd_chart.png

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily HDD update"

          # ✅ 如果遠端剛好被別的 run 更新，rebase 後重推
          for i in 1 2 3 4 5; do
            git pull --rebase origin main || true
            if git push origin HEAD:main; then
              echo "Push success."
              exit 0
            fi
            echo "Push failed (attempt $i). Retry in 5s..."
            sleep 5
          done

          echo "Push failed after retries."
          exit 1
