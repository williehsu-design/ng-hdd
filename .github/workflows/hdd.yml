name: HDD Daily Run

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0,12 * * *"  # 00Z / 12Z

concurrency:
  group: hdd-daily
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script (also sends Telegram)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          # 可選：你要改地點/參數就在 Secrets 或這裡 env 設定
          LAT: "40.7128"
          LON: "-74.0060"
          BASE_F: "65"
          FORECAST_DAYS: "16"
          PAST_DAYS: "20"
        run: |
          set -eux
          python hdd_system.py

      - name: Commit & push results (csv + chart)
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ng_hdd_data.csv hdd_chart.png

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily HDD/CDD update"

          git pull --rebase origin main
          git push origin HEAD:main
