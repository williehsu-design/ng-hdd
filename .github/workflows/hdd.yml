name: HDD Daily Run

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00（泰國 GMT+7 = 07:00）

concurrency:
  group: hdd-daily
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 先同步遠端，避免 fetch first
      - name: Sync with origin/main
        run: |
          set -eux
          git fetch origin main
          git rebase origin/main || (git rebase --abort && git reset --hard origin/main)

      - name: Run
        run: |
          set -eux
          python hdd_system.py

      - name: Commit & push results
        run: |
          set -eux

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add ng_hdd_data.csv hdd_chart.png

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily HDD update" || true

          # ✅ 推不上去就再同步一次再推（處理同時多次 run）
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push rejected, retry sync... ($i)"
            git fetch origin main
            git rebase origin/main || (git rebase --abort && git reset --hard origin/main)
          done

          echo "Push failed after retries"
          exit 1
