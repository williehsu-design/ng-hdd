name: NG Composite Monitor (2x/day)

on:
  workflow_dispatch:
  schedule:
    - cron: "20 0 * * *"   # 00:20 UTC
    - cron: "20 12 * * *"  # 12:20 UTC

concurrency:
  group: ng-composite
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with origin/main (before running)
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase --autostash origin main || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -eux
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script (also sends Telegram)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
          QUANDL_API_KEY: ${{ secrets.QUANDL_API_KEY }}
          # 預設不抓 COT（商用穩定）
          ENABLE_COT: "1"
          # 如果你之後確認 dataset 可用，再把 ENABLE_COT 改成 "1"
          # COT_DATASET_CODE: "CFTC/067651_F_L_ALL"
        run: |
          set -eux
          python hdd_system.py

      - name: Commit & push results (csv + chart)
        run: |
          set -eux
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 先 rebase 最新，避免衝突
          git pull --rebase --autostash origin main || true

          git add ng_composite_data.csv ng_composite_chart.png || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "NG composite update"

          # push 失敗就再 sync 一次重試
          (git push origin HEAD:main) || (git pull --rebase --autostash origin main && git push origin HEAD:main)
